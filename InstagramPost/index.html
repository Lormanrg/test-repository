<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post</title>
    <!--Script utilizado para enlazar iconos-->
    <script
      src="https://kit.fontawesome.com/b11d1a641b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./instagrampost.css" />
  </head>

  <body>
    <div class="instagram">
      <div class="post">
        <div class="post-header">
          <div class="header-profile">
            <i class="fa-brands fa-html5"></i>

            <div class="header-text">
              <strong>HTLM5</strong>
              <p>Andres</p>
            </div>
          </div>
          <div class="header-options">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="post-img">
          <img src="https://picsum.photos/seed/picsum/450/400" />
        </div>
        <div class="post-options">
          <div class="icons1">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
          </div>
          <div class="icons2">
            <i class="fa-regular fa-bookmark"></i>
          </div>
        </div>
          <div class="comments">
            <p>
              Liked by <strong>4GeeksAcademy, Lorman, David</strong> and<strong>
                100,000 others</strong
              >
            </p>
            <p>
              "Don't be afraid to try new things, the beggining is always hard
              but the reward will be greater. "
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
