<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="postcard">
        <div class="postcard-header">
          <h1>My Postcard</h1>
          <img
            src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
                "
          />
        </div>
        <div class="postcard-body">
          <div class="body-left">
            <p>
              It has been created using tools such as HTML5 and CSS3 during my
              4Geeks Academy Course!
            </p>
            <p>
              This is a postcard I made to improve my skills as a future Web
              Developer
            </p>
          </div>
          <div class="body-right">
            <form>
              <input type="1" placeholder="Some Name" />
              <input type="2" placeholder="Some Email" />
              <input type="3" placeholder="Some Comment" />
            </form>
          </div>
        </div>
        <div class="postcard-footer">
          <button type="button"><strong>Send My Postcard</strong></button>
        </div>
      </div>
    </main>
  </body>
</html>
